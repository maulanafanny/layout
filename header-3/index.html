<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <script src="../bootstrap/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <!-- Top Bar -->
        <div class="top-bar text-end">
            <div class="container">
                <div class="py-2">
                    <span class="ms-3"><a href="#"><i class="bi bi-facebook fs-5 text-light"></i></a></span>
                    <span class="ms-3"><a href="#"><i class="bi bi-instagram fs-5 text-light"></i></a></span>
                    <span class="ms-3"><a href="#"><i class="bi bi-youtube fs-5 text-light"></i></a></span>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="row py-4 align-items-center">

                <!-- Contact Information -->
                <div class="col-4 d-none d-lg-block">
                    <div class="row">
                        <div class="col-6">
                            <div class="row align-items-center">
                                <i class="bi bi-telephone-fill fs-4 col-2"></i>
                                <div class="col-10">
                                    <p class="m-0"><small>Contact Us</small></p>
                                    <p class="text-muted m-0"><small>0812-2952-7357</small></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <p class="m-0"><small>Any question</small></p>
                            <p class="text-muted m-0"><small>natasha@gmail.co.id</small></p>
                        </div>
                    </div>
                </div>

                <!-- Brand -->
                <div class="col-lg-4 col-5 text-lg-center text-start">
                    <div class="navbar-brand">
                        <a href="#">
                            <img src="../assets/logo.png" alt="brand-logo">
                        </a>
                    </div>
                </div>

                <!-- Button -->
                <div class="col-lg-4 col-7 text-end">
                    <a href="#" class="btn btn-outline-dark me-md-3 me-0 ms-auto mb-sm-0 mb-2 d-sm-inline-block d-block">Login</a>
                    <a href="#" class="btn btn-dark ms-auto mb-sm-0 mb-2 d-sm-inline-block d-block">Get Started</a>
                </div>

            </div>

        </div>
        </div>

        <nav class="navbar navbar-expand py-3 navbar-bottom">
            <div class="container">

                <!-- Button Collapse -->
                <button class="navbar-toggler ms-5" type="button" data-bs-toggle="collapse" data-bs-target="#nav-collapse" aria-controls="nav-collapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navigation Pages -->
                <div class="collapse navbar-collapse" id="nav-collapse">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a href="#" class="mx-sm-4 me-2">Home<i class="bi bi-chevron-down ms-1"></i></a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="mx-sm-4 mx-2 position-relative">
                                Produk<i class="bi bi-chevron-down ms-1"></i>
                                <span class="pages-badge translate-middle bg-danger">NEW</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="mx-sm-4 mx-2">Treament<i class="bi bi-chevron-down ms-1"></i></a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

    </header>

    <script src="script.js"></script>
</body>

</html>
